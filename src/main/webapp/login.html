<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    
</head>
<body>
    <div class="image-container">
        <h1 style="text-align: center; color: rgb(8, 8, 9);">Welcome to Hosptial Management System</h1>
        <nav>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
        <div class="container" id = "signUP" style="display: none;">
            <h1>Register</h1>
            <form action = "" method="post" id = "signup">
                <div class="input-group">
                    <label for="username">Username</label> <br>
                    <input type="text" name="userNmae" id="userName" placeholder="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"  placeholder="password">
                </div>
                <div class="input-group">
                    <label for="password2">Confirm Password</label><br>  
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="links">
                <p>Already have an account?</p>
                <button id="signInButton">Login</button>
                
            </div>
        </div>
        <div class="signIn" id = "signin" >
            <form action="" method="post">
                <h1>Login</h1>
                <div class="input-group">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username" placeholder="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="Loginpassword" placeholder="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="links">
                <p>Don't have an account?</p>
                <button id = "signUpButton">singUp</button>
        	</div>
    	</div>
    </div>
    <script>
        document.getElementById("signInButton").addEventListener("click", function(){
            document.getElementById("signin").style.display = "block";
            document.getElementById("signUP").style.display = "none";
        });
        document.getElementById("signUpButton").addEventListener("click", function(){
            document.getElementById("signin").style.display = "none";
            document.getElementById("signUP").style.display = "block";
        }); 

    </script>
    
</body>
</html>
