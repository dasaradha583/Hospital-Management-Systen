<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 >Hospital Management System</h1>
    </div>
    <div class="navbar">
        <div class="navbar-index">
            <a href="index.html">Home</a>
        </div>
        <div class="navbar-about">
            <a href="about.html">About</a>
        </div>
        <div class="navbar-contactus">
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="content">
        <div class="content-wrapper">
            <div class="signup">
                <form action="SignUp" method = "post">
                    <h1>Registration</h1>
                    
                    <div class="input-box">
                        <label for="name">Name<i></i><br></label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email<br></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password<br></label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div> 
                    <div class="input-box">
                        <label for="cpassword">Confirm Password<br></label>
                        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="incorrect" style="padding: 10px; color: red;">
                           <p id = 'error-message'></p>
                        
                    </div>
                    
                    <div class="security-questions">
                        <h3>Security Questions</h3>
                        <div class="input-box">
                            <label for="question">Who is your favorite teacher<br></label>
                            <input type="text" id="question1" name="question1" placeholder="Enter your answer" required>
                        </div>
                            
                        <div class="input-box">
                            <label for="question2">What is your pet name?<br></label>
                            <input type="text" id="question2" name = "question2" placeholder="Enter your answer">
                        </div>
                    </div>
                    
                    
                        <button type="submit" class="btn"> submit</button>
                    
                    <div class="register-link">
                        <p>Already have an account? <a href="index.html">Login</a></p>
                    </div>
                    <script>
                        // Display error message if present in the URL query parameters
                        document.getElementById('cpassword').addEventListener('input', function () {
					    const password = document.getElementById('password').value;
					    const confirmPassword = document.getElementById('cpassword').value;
					    const message = document.getElementById('error-message');
					
					    if (confirmPassword === '') {
					        message.textContent = '';
					        return;
					    }
					
					    if (!password === confirmPassword) {
					    	message.textContent = 'Passwords do not match!';
					        message.style.color = 'red';
					    } 
					});

                    </script>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
